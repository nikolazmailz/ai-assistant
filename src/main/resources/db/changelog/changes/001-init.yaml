databaseChangeLog:
  - changeSet:
      id: 001-init
      author: Pushkarev Nikolay
      changes:
        - createTable:
            tableName: test_msg
            columns:
              - column: { name: id, type: BIGSERIAL, constraints: { primaryKey: true } }
              - column: { name: chat_id, type: BIGINT, constraints: { nullable: false } }
              - column: { name: user_id, type: BIGINT, constraints: { nullable: false } }
              - column: { name: text, type: TEXT, constraints: { nullable: false } }
              - column: { name: created_at, type: TIMESTAMPTZ, defaultValueComputed: NOW() }
        - createIndex:
            indexName: idx_test_msg_chat_time
            tableName: test_msg
            columns:
              - column: { name: chat_id }
              - column: { name: created_at }
